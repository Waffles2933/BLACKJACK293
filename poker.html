<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Texas Hold'em Poker</title>
<link rel="stylesheet" href="poker_part2.css">
</head>
<body>
<h1>Texas Hold'em Poker</h1>

<div class="bet-chips">
  Chips: <span id="chips">1000</span> | Bet: <input type="number" id="betInput" min="1" max="1000" value="10">
  <button id="preset10">10</button>
  <button id="preset50">50</button>
  <button id="preset100">100</button>
</div>

<div id="table">
  <div id="communityCards" class="cards"></div>

  <div class="aiPlayers">
    <div class="aiPlayer" id="ai1">
      <strong>AI 1</strong>
      <div class="cards hiddenCards"></div>
      <span class="aiChips">Chips: 1000</span>
    </div>
    <div class="aiPlayer" id="ai2">
      <strong>AI 2</strong>
      <div class="cards hiddenCards"></div>
      <span class="aiChips">Chips: 1000</span>
    </div>
    <div class="aiPlayer" id="ai3">
      <strong>AI 3</strong>
      <div class="cards hiddenCards"></div>
      <span class="aiChips">Chips: 1000</span>
    </div>
    <div class="aiPlayer" id="ai4">
      <strong>AI 4</strong>
      <div class="cards hiddenCards"></div>
      <span class="aiChips">Chips: 1000</span>
    </div>
  </div>

  <div id="playerHand" class="hand">
    <strong>You</strong>
    <div class="cards" id="playerCards"></div>
  </div>
</div>

<div class="controls">
  <button id="dealBtn">Deal</button>
  <button id="checkBtn" disabled>Check</button>
  <button id="foldBtn" disabled>Fold</button>
  <button id="callBtn" disabled>Call</button>
  <button id="raiseBtn" disabled>Raise</button>
</div>

<div id="status" class="status">Set your bet and press Deal.</div>
<div id="stats">Wins: 0 | Losses: 0</div>

<link rel="stylesheet" href="poker.css">
<script src="poker.js"></script>

</body>
</html>
