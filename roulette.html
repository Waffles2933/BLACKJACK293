<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Roulette</title>
<link rel="stylesheet" href="roulette.css">
</head>
<body>

<h1>Ultimate American Roulette</h1>

<!-- Player Info -->
<div id="playerInfo">
    Chips: <span id="playerChips">1000</span> | Current Bet: <span id="currentBet">0</span>
</div>

<!-- Notifications -->
<div id="notification"></div>

<!-- Controls -->
<div class="controls">
    <button id="placeBetBtn">Place Bet</button>
    <button id="spinBtn">Spin Wheel</button>
    <button id="resetBtn">Reset Bets</button>
</div>

<!-- Roulette Wheel -->
<canvas id="rouletteWheel" width="400" height="400"></canvas>

<!-- Betting Table -->
<div id="rouletteTable">
    <div class="table-container">
        <div class="zero-column">
            <div class="bet-spot" data-number="0" style="background-color: green;">0</div>
            <div class="bet-spot" data-number="00" style="background-color: green;">00</div>
        </div>
        <div class="numbers-grid">
            <!-- Numbers 1â€“36 -->
            <!-- Red numbers: 1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36 -->
            <!-- Black numbers: 2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35 -->
            <div class="bet-spot" data-number="1" style="background-color: red;">1</div>
            <div class="bet-spot" data-number="2" style="background-color: black;">2</div>
            <div class="bet-spot" data-number="3" style="background-color: red;">3</div>
            <div class="bet-spot" data-number="4" style="background-color: black;">4</div>
            <div class="bet-spot" data-number="5" style="background-color: red;">5</div>
            <div class="bet-spot" data-number="6" style="background-color: black;">6</div>
            <div class="bet-spot" data-number="7" style="background-color: red;">7</div>
            <div class="bet-spot" data-number="8" style="background-color: black;">8</div>
            <div class="bet-spot" data-number="9" style="background-color: red;">9</div>
            <div class="bet-spot" data-number="10" style="background-color: black;">10</div>
            <div class="bet-spot" data-number="11" style="background-color: black;">11</div>
            <div class="bet-spot" data-number="12" style="background-color: red;">12</div>
            <div class="bet-spot" data-number="13" style="background-color: black;">13</div>
            <div class="bet-spot" data-number="14" style="background-color: red;">14</div>
            <div class="bet-spot" data-number="15" style="background-color: black;">15</div>
            <div class="bet-spot" data-number="16" style="background-color: red;">16</div>
            <div class="bet-spot" data-number="17" style="background-color: black;">17</div>
            <div class="bet-spot" data-number="18" style="background-color: red;">18</div>
            <div class="bet-spot" data-number="19" style="background-color: red;">19</div>
            <div class="bet-spot" data-number="20" style="background-color: black;">20</div>
            <div class="bet-spot" data-number="21" style="background-color: red;">21</div>
            <div class="bet-spot" data-number="22" style="background-color: black;">22</div>
            <div class="bet-spot" data-number="23" style="background-color: red;">23</div>
            <div class="bet-spot" data-number="24" style="background-color: black;">24</div>
            <div class="bet-spot" data-number="25" style="background-color: red;">25</div>
            <div class="bet-spot" data-number="26" style="background-color: black;">26</div>
            <div class="bet-spot" data-number="27" style="background-color: red;">27</div>
            <div class="bet-spot" data-number="28" style="background-color: black;">28</div>
            <div class="bet-spot" data-number="29" style="background-color: black;">29</div>
            <div class="bet-spot" data-number="30" style="background-color: red;">30</div>
            <div class="bet-spot" data-number="31" style="background-color: black;">31</div>
            <div class="bet-spot" data-number="32" style="background-color: red;">32</div>
            <div class="bet-spot" data-number="33" style="background-color: black;">33</div>
            <div class="bet-spot" data-number="34" style="background-color: red;">34</div>
            <div class="bet-spot" data-number="35" style="background-color: black;">35</div>
            <div class="bet-spot" data-number="36" style="background-color: red;">36</div>
        </div>
    </div>

    <div class="outside-bets">
        <div class="bet-spot" data-bet="red">Red</div>
        <div class="bet-spot" data-bet="black">Black</div>
        <div class="bet-spot" data-bet="odd">Odd</div>
        <div class="bet-spot" data-bet="even">Even</div>
        <div class="bet-spot" data-bet="1to18">1-18</div>
        <div class="bet-spot" data-bet="19to36">19-36</div>
        <div class="bet-spot" data-bet="first12">1-12</div>
        <div class="bet-spot" data-bet="second12">13-24</div>
        <div class="bet-spot" data-bet="third12">25-36</div>
    </div>
</div>

<script src="roulette.js"></script>
</body>
</html>
