<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>American Roulette</title>
  <link rel="stylesheet" href="roulette.css">
</head>
<body>
  <h1>American Roulette</h1>

  <!-- Wheel -->
  <div id="rouletteWheel">
    <div id="wheel"></div>
    <div id="ball"></div>
  </div>

  <!-- Betting Table -->
  <div id="bettingTable"></div>

  <!-- Chip Tray -->
  <div id="chipTray">
    <button class="chip" data-value="1" style="background:red;">1</button>
    <button class="chip" data-value="5" style="background:blue;">5</button>
    <button class="chip" data-value="25" style="background:green;">25</button>
    <button class="chip" data-value="100" style="background:black;">100</button>
  </div>

  <!-- Controls -->
  <div id="controls">
    <button id="spinBtn">Spin</button>
    <button id="clearBtn">Clear Bets</button>
  </div>

  <div id="status"></div>

  <script src="roulette.js"></script>
</body>
</html>
