<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Roulette</title>
<link rel="stylesheet" href="roulette.css">
</head>
<body>

<h1>Ultimate American Roulette</h1>

<!-- Wheel -->
<div id="wheel-container">
    <div id="wheel"></div>
</div>

<!-- Betting Table -->
<div class="numbers-grid" id="bettingTable">
    <!-- Numbers 0-36 will be dynamically generated -->
</div>

<!-- Player Chips -->
<div id="chip-container">
    <div class="chip" data-value="10">10</div>
    <div class="chip" data-value="50">50</div>
    <div class="chip" data-value="100">100</div>
    <div class="chip" data-value="500">500</div>
</div>

<div id="playerChips">Chips: <span id="chips">1000</span></div>

<!-- Controls -->
<div class="controls">
    <button id="spinBtn">Spin Wheel</button>
    <button id="clearBetsBtn">Clear Bets</button>
</div>

<!-- Status / Notifications -->
<div id="status">Place your bets and spin!</div>
<div id="notification" class="notification"></div>

<!-- Key / Settings Modal -->
<div id="keyModal" class="modal">
    <div class="modal-content">
        <!-- Settings inputs can go here -->
        <label>Example setting: <input type="text"></label>
        <button id="saveSettingsBtn">Save</button>
    </div>
</div>

<script src="roulette.js"></script>
</body>
</html>
