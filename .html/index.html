<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Game Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0b1220, #1a2a4f);
      font-family: Arial, sans-serif;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      color: #f5d742;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      margin-bottom: 40px;
    }

    .btn {
      background: #f5d742;
      color: #0b1220;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #fff27a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Casino Game Hub</h1>
  <button class="btn" onclick="window.location.href='blackjack.html'">Blackjack</button>
  <button class="btn" onclick="window.location.href='poker.html'">Poker</button>
</body>
</html>
